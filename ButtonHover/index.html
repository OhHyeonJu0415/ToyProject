<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>ButtonHover</title>
  </head>
  <body>
    <div class="container">
      <div>
        <button type="button" class="toLeft color1">BUTTON</button>
        <span class="toLeftText">왼쪽으로 이동</span>
      </div>
      <div>
        <button type="button" class="toRight color2">BUTTON</button>
        <span class="toRightText">오른쪽으로 이동</span>
      </div>
      <div>
        <button type="button" class="toBottom color3">BUTTON</button>
        <span class="toBottomText1">오른쪽 위로 이동</span>
      </div>
      <div>
        <button type="button" class="toBottom color4">BUTTON</button>
        <span class="toBottomText2">왼쪽 위로 이동</span>
      </div>
    </div>
  </body>
</html>
