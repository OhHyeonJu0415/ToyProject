<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation</title>
  </head>
  <body>
    <div class="container">
      <div class="calender">
        <div class="January">
          <span class="month">January</span>
          <span>Happy <br />New Year</span>
        </div>
        <div class="February">
          <span class="month">February</span>
          <span>Last <br />Cold Snap</span>
        </div>
        <div class="March">
          <span class="month">March</span>
          <span>Back To <br />School</span>
        </div>
        <div class="April">
          <span class="month">April</span>
          <span> My<br />Birth Day</span>
        </div>
        <div class="May">
          <span class="month">May</span>
          <span>Picnic Day</span>
        </div>
        <div class="June">
          <span class="month">June</span>
          <span>Fresh Day</span>
        </div>
        <div class="July">
          <span class="month">July</span>
          <span>Summer Vacation</span>
        </div>
        <div class="August">
          <span class="month">August</span>
          <span>Hottest Month</span>
        </div>
        <div class="September">
          <span class="month">September</span>
          <span
            >Beautiful<br />
            Sunset</span
          >
        </div>
        <div class="October">
          <span class="month">October</span>
          <span>Halloween</span>
        </div>
        <div class="November">
          <span class="month">November</span>
          <span>Winter Vacation</span>
        </div>
        <div class="December">
          <span class="month">December</span>
          <span>Merry<br />Christmas</span>
        </div>
      </div>
    </div>
  </body>
</html>
