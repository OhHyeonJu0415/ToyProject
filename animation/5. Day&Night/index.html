<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day And Night</title>
  </head>
  <body>
    <div class="container">
      <button id="dayButton">D a y</button>
      <div id="textDay">
        <h1 id="text0">WAKE UP !</h1>
        <h1 id="text0">it's time to start</h1>
      </div>
      <div id="textNight">
        <h1 id="text1">EMERGENCY!</h1>
      </div>
      <div class="backContainer">
        <div class="back" id="turn">
          <!-- Day -->
          <div class="day">
            <div class="sun"></div>

            <!-- cloud -->
            <div class="cloud">
              <div class="leftCloud">
                <div class="baseCloud"></div>
                <div class="clouds clouds1"></div>
                <div class="clouds clouds2"></div>
                <div class="clouds clouds3"></div>
              </div>
              <div class="rightCloud">
                <div class="baseRightCloud"></div>
                <div class="clouds clouds1"></div>
                <div class="clouds clouds2"></div>
                <div class="clouds clouds3"></div>
              </div>
            </div>

            <!-- airplane -->
            <div id="airPlane">
              <img src="airPlane.svg" />
            </div>

            <!-- background -->
            <div class="buliding">
              <div class="buliding1">
                <div class="bulid">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid1">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid2">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid3"><div class="glass"></div></div>
                <div class="bulid bulid4">
                  <div class="glass"></div>
                </div>
              </div>
              <div class="buliding2">
                <div class="bulid bulid4">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid1">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid2">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid3"><div class="glass"></div></div>
              </div>
            </div>
          </div>

          <!-- Night -->
          <div class="night">
            <!-- moon -->
            <div class="moon"></div>
            <div class="moonShadow"></div>

            <!-- background -->
            <div class="buliding">
              <div class="buliding1">
                <div class="bulid">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid1">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid2">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid3"><div class="glass"></div></div>
                <div class="bulid bulid4">
                  <div class="glass"></div>
                </div>
              </div>
              <div class="buliding2">
                <div class="bulid bulid4">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid1">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid2">
                  <div class="glass"></div>
                </div>
                <div class="bulid bulid3"><div class="glass"></div></div>
              </div>
            </div>

            <!-- star -->
            <div class="star">
              <div class="starShape star1"></div>
              <div class="starShape star2"></div>
              <div class="starShape star3"></div>
              <div class="starShape star4"></div>
              <div class="starShape star5"></div>
              <div class="starShape star6"></div>
              <div class="starShape star7"></div>
            </div>

            <!-- ufo -->
            <div class="ufo" id="ufo">
              <div id="vim"></div>
              <div></div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <button id="nightButton">N i g h t</button>
    </div>

    <script type="module" src="./day.js"></script>
    <script type="module" src="./night.js"></script>
  </body>
</html>
