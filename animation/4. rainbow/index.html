<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rainbow</title>
  </head>
  <body>
    <div class="container backgroundColor">
      <div class="window">
        <div id="rainbowContainer">
          <div class="red rainbow"></div>
          <div class="orange rainbow"></div>
          <div class="yellow rainbow"></div>
          <div class="rightGreen rainbow"></div>
          <div class="deepGreen rainbow"></div>
          <div class="blue rainbow"></div>
          <div class="purple rainbow"></div>
          <div>
            <div class="bottomCloud left1"></div>
            <div class="bottomCloud left2"></div>
            <div class="bottomCloud left3"></div>
          </div>
          <div>
            <div class="bottomCloud right1"></div>
            <div class="bottomCloud right2"></div>
            <div class="bottomCloud right3"></div>
          </div>
        </div>

        <div class="clouds clouds1">
          <div class="cloud top">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>

        <div class="clouds clouds2">
          <div class="cloud midLeft">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>

        <div class="clouds clouds3">
          <div class="cloud mid">
            <div class="midRight"></div>
          </div>
        </div>

        <div class="clouds clouds4">
          <div class="cloud bottom"></div>
        </div>
      </div>
      <div id="replay">rePlay</div>
    </div>
    <script type="module" src="./script.js"></script>
  </body>
</html>
