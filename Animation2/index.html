<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Animation</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="score">
        <div class="box"></div>
      </div> -->
      <div id="headSet"></div>
      <div id="ball"></div>
      <div id="bar"></div>
    </div>
    <div id="note">
      <img src="note.png" alt="note" />
    </div>
    <script>
      const note = document.querySelector("#note");

      function addElement(mouseX, mouseY) {
        // div element 생성
        var newDiv = document.createElement("div");
        //생성한 div에 id 설정
        newDiv.setAttribute("id", "noteBounce");
        // div 아래 컨텐츠를 이미지로 생성
        var img = document.createElement("img");
        img.src = "note.png";
        img.alt = "note";
        // div 안에 컨텐츠 추가
        newDiv.appendChild(img);

        // DOM에 컨텐츠 추가
        setTimeout(() => {
          var note = document.getElementById("noteBounce");
          document.body.insertBefore(newDiv, note);

          //현재 위치로 이동
          note.style.left = mouseX + "px";
          note.style.top = mouseY + "px";
          note.style.animation = "note 1s forwards";
          setTimeout(() => {
            note.remove();
          }, 2000);
        }, 2000);
      }

      document.addEventListener("mousemove", (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;

        note.style.left = mouseX + "px";
        note.style.top = mouseY + "px";
        // addElement(mouseX, mouseY);
      });

      // document.addEventListener("mousemove", (e) => {
      //   const mouseX = e.clientX;

      //   note.style.left = mouseX + "px";
      //   note.style.top = mouseY + "px";

      //   // setInterval(() => {
      //   //   addElement();
      //   //   note.style.left = mouseX + "-10px";
      //   //   note.style.top = mouseY + "-10px";
      //   // }, 2000);
      // });
    </script>
  </body>
</html>
