<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Day And Night</title>
  </head>
  <body>
    <div class="container">
      <div class="back">
        <!-- Day -->
        <div class="day">
          <div class="sun"></div>
        </div>

        <!-- Night -->
        <div class="night">
          <div class="moon"></div>
          <div class="moonShadow"></div>
          <div class="star">
            <div class="starShape star1"></div>
            <div class="starShape star2"></div>
            <div class="starShape star3"></div>
            <div class="starShape star4"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
